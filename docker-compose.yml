version: '3'
services:
  rs-hello-world:
    hostname: rs-hello-world
    image: ccr.ccs.tencentyun.com/a2cd/rs-hello-world:PRD
    container_name: rs-hello-world
    privileged: true
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "58447:8080"
    networks:
      - main

networks:
  main:
    external: true
